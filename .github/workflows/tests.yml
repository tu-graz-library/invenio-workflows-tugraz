name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Tests:
    uses: tu-graz-library/.github/.github/workflows/tests.yml@main
